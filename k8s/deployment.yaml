apiVersion: apps/v1
kind: Deployment
metadata:
  name: privatevault
  namespace: pv-pilot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: privatevault
  template:
    metadata:
      labels:
        app: privatevault
    spec:
      containers:
      - name: privatevault
        image: ghcr.io/lola0786/privatevault:pilot-v2
        imagePullPolicy: Always
        command:

        - python

        - /app/main_vault_integrated.py
        env:
        - name: PRIVATEVAULT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: privatevault-secrets
              key: PRIVATEVAULT_SIGNING_KEY
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
