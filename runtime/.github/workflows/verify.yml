name: verify
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Verify (docs + guardrails + unit tests)
        run: make verify
