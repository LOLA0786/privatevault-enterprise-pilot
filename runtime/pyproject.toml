[tool.ruff]
line-length = 100
target-version = "py312"

# Keep lint strict for real code, but ignore demos/experiments.
exclude = [
  ".git",
  ".venv",
  ".venv-tests",
  "venv",
  "node_modules",
  "dist",
  "build",
  "__pycache__",
  "*.bundle",

  # demos / scratch
  "unstructured_chaos_demo.py",
  "unstructured_intent_demo.py",
  "usage_tracker.py",
  "examples/",
  "demos/",
  "ai-firewall-demo/",
]

[tool.ruff.lint]
# Keep core quality checks, avoid over-policing formatting if you're not ready
select = ["E", "F", "I", "UP"]
