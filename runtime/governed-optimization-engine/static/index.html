<!DOCTYPE html>
<html>
<head>
    <title>OAAS | Sovereign Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-mono p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
            <h1 class="text-3xl font-bold tracking-tighter text-emerald-400">OAAS SOVEREIGN v1.0</h1>
            <div id="status" class="px-3 py-1 bg-emerald-900 text-emerald-300 rounded-full text-xs">SYSTEM ONLINE</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <p class="text-slate-400 text-sm uppercase">Virtual Equity</p>
                <h2 id="equity" class="text-4xl font-bold text-white">$10,000.00</h2>
            </div>
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <p class="text-slate-400 text-sm uppercase">Active Position</p>
                <h2 id="position" class="text-4xl font-bold text-amber-400">0.00 BTC</h2>
            </div>
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <p class="text-slate-400 text-sm uppercase">Total Trades</p>
                <h2 id="trades" class="text-4xl font-bold text-emerald-400">0</h2>
            </div>
        </div>

        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 h-96">
            <canvas id="equityChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('equityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Equity Curve', data: [], borderColor: '#10b981', tension: 0.1, fill: true, backgroundColor: 'rgba(16, 185, 129, 0.1)' }]},
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { grid: { color: '#334155' }}}}
        });

        // CONNECT TO SOVEREIGN WEBSOCKET
        const ws = new WebSocket("ws://localhost:8000/ws/dashboard");
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('equity').innerText = `$${data.equity}`;
            document.getElementById('trades').innerText = data.trades;
            
            // Update Chart
            chart.data.labels.push(new Date().toLocaleTimeString());
            chart.data.datasets[0].data.push(data.equity);
            if (chart.data.labels.length > 50) { chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
            chart.update('none'); // Update without animation for HFT performance
        };
    </script>
</body>
</html>
