static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 9191 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: service
              domains: ["*"]
              routes:
              - match: { prefix: "/tool" }
                route: { cluster: tool_backend }
          http_filters:
          - name: envoy.filters.http.ext_authz
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
              http_service:
                server_uri:
                  uri: http://opa:8181
                  cluster: opa
                  timeout: 1s
                path_prefix: "/v1/data/privatevault/authz/decision"
                authorization_request:
                  allowed_headers:
                    patterns:
                    - exact: "content-type"
                    - exact: "x-user-id"
                    - exact: "x-user-role"
                    - exact: "x-tool-name"
                authorization_response:
                  allowed_upstream_headers:
                    patterns:
                    - exact: "x-opa-decision"
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: opa
    type: STRICT_DNS
    connect_timeout: 1s
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: opa
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: opa, port_value: 8181 }

  - name: tool_backend
    type: STRICT_DNS
    connect_timeout: 1s
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: tool_backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: ai_firewall_api, port_value: 5000 }
