apiVersion: v1
kind: ServiceAccount
metadata:
  name: pv-authority-resolver
  namespace: governance
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pv-authority-resolver-role
  namespace: governance
rules:
  - apiGroups: ["governance.privatevault.io"]
    resources: ["authoritybindings"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pv-authority-resolver-binding
  namespace: governance
subjects:
  - kind: ServiceAccount
    name: pv-authority-resolver
    namespace: governance
roleRef:
  kind: Role
  name: pv-authority-resolver-role
  apiGroup: rbac.authorization.k8s.io
