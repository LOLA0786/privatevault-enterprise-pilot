name: Build and Push PrivateVault Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout (no submodules)
        uses: actions/checkout@v4

      - name: Init top-level submodules only
        run: |
          git submodule init
          git submodule update --init --depth 1 interop/agent-frameworks runtime

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: LOLA0786
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image
        run: |
          cd runtime
          docker build -t ghcr.io/lola0786/privatevault:pilot-v2 .

      - name: Push Image
        run: |
          docker push ghcr.io/lola0786/privatevault:pilot-v2
