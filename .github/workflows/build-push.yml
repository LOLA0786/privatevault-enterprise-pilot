name: Build, Test, and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f runtime/requirements-integrated.txt ]; then
            pip install -r runtime/requirements-integrated.txt
          fi

      - name: Build Docker image
        run: |
          docker build -t privatevault:ci -f runtime/Dockerfile .

      - name: Basic smoke test
        run: |
          docker run -d -p 8000:8000 --name pvtest privatevault:ci
          sleep 5
          curl -f http://127.0.0.1:8000/health
          docker rm -f pvtest
